<div id="introduce">
<p>
<h3>上传图片</h3>
<div>点击上传图片按钮，可将所需图片作为背景进行设计</div>
<h3>颜色控制器</h3>
<div>画板右上角“风车区”，点击该按钮出现色盘，当写字或者画画的时候均可由这里设置颜色</div>
<h3>工具栏</h3>
<div>当鼠标离开画板的时候，工具栏就会出现，由设置线宽，点击画文字，改变要画的文字的内容橡皮擦，设置橡皮擦宽和清除画的所有内容几部分组成</div>
<h3>保存图片</h3>
<div>图片处单击右键出现保存选项</div>
